<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Abby üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden;
    background: radial-gradient(circle at bottom, #0b1d3a, #000814);
}

/* Stars */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* Card */
.card{
    background:white;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    width:90%;
    max-width:420px;
    z-index:2;
}

h1{ color:#ff4d6d; }

.gif{ width:220px; margin-bottom:10px; }

#floatingMsg{
    position:absolute;
    color:#ff4d6d;
    font-size:18px;
    font-weight:bold;
    pointer-events:none;
}

/* Falling hearts */
.heart{
    position:absolute;
    color:#ff6b81;
    font-size:20px;
    animation: fall linear infinite;
}
@keyframes fall{
    0%{ transform: translateY(-10vh); opacity:0; }
    50%{ opacity:1; }
    100%{ transform: translateY(110vh); opacity:0; }
}

button{
    padding:15px 28px;
    font-size:18px;
    border:none;
    border-radius:12px;
    margin:10px;
    cursor:pointer;
}

#yes{ background:#ff4d6d; color:white; }
#no{ background:#ddd; position:absolute; }
</style>
</head>

<body>

<div id="floatingMsg"></div>

<div class="card">
    <img class="gif" src="https://media.tenor.com/QC8i0QkR0XkAAAAi/bubbu-dubbu-cupid.gif">
    <h1>Abby, will you be my Valentine? üíñ</h1>

    <div id="buttons">
        <button id="yes" onclick="yesClicked()">YES üíò</button>
        <button id="no" onmouseover="noEscape()" onclick="noEscape()">NO üò¢</button>
    </div>
</div>

<script>
/* Create stars */
for(let i=0;i<120;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.width=Math.random()*3+"px";
    star.style.height=star.style.width;
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

/* Falling hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);

let scale=1, tries=0;
const messages=[
"Please? ü•∫","I'll be sad...","You're breaking my heart üíî",
"Pretty please?","Don't do this üò≠","Just press YES ‚ù§Ô∏è"
];

function noEscape(){
    const noBtn=document.getElementById("no");
    const yesBtn=document.getElementById("yes");
    const msg=document.getElementById("floatingMsg");

    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.left=x+"px"; noBtn.style.top=y+"px";

    msg.innerText=messages[tries%messages.length];
    msg.style.left=(x-20)+"px"; msg.style.top=(y-30)+"px";
    tries++;

    scale-=0.1;
    noBtn.style.transform=`scale(${scale})`;
    yesBtn.style.transform=`scale(${1+(1-scale)})`;

    if(scale<=0.2){ noBtn.remove(); msg.innerText="Okay fine üò≠ click YES ‚ù§Ô∏è"; }
}

function yesClicked(){
    document.body.innerHTML=`
    <div style="color:white;text-align:center;padding:30px;">
        <h1 style="font-size:60px;">YAYYY!! üíñü•∞</h1>
        <p style="font-size:22px;line-height:1.8;">
        Surprise üíå<br><br>
        I made this just for you.
        You make my days brighter and my heart happier ‚ù§Ô∏è
        </p>
    </div>`;
    fireworks();
}

function fireworks(){
    const end=Date.now()+3000;
    (function frame(){
        confetti({particleCount:6,angle:60,spread:70,origin:{x:0}});
        confetti({particleCount:6,angle:120,spread:70,origin:{x:1}});
        if(Date.now()<end) requestAnimationFrame(frame);
    })();
}
</script>

</body>
</html>
