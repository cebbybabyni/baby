<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Abby ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin:0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg,#ff9a9e,#fad0c4);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        color:#fff;
    }

    .card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        padding:40px;
        border-radius:20px;
        width:90%;
        max-width:400px;
        box-shadow:0 10px 30px rgba(0,0,0,0.2);
    }

    h1 { font-size:28px; margin-bottom:10px; }
    p { opacity:0.9; margin-bottom:30px; }

    button {
        padding:15px 25px;
        border:none;
        border-radius:50px;
        font-size:18px;
        cursor:pointer;
        margin:10px;
        transition:0.3s;
    }

    #yes {
        background:#ff4d6d;
        color:white;
    }

    #yes:hover {
        transform:scale(1.1);
        background:#ff2e55;
    }

    #no {
        background:white;
        color:#ff4d6d;
        position:relative;
    }

    .hidden { display:none; }
</style>
</head>

<body>

<div class="card" id="question">
    <h1>Abby, will you be my Valentine? üíò</h1>
    <p>I made this tiny website just to ask you something important.</p>

    <button id="yes">YES ü•∞</button>
    <button id="no">No üôà</button>
</div>

<div class="card hidden" id="success">
    <h1>YAY!! ‚ù§Ô∏è</h1>
    <p>You just made me the happiest person alive.</p>
    <p>Valentine‚Äôs date secured üíå</p>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

yesBtn.onclick = () => {
    document.getElementById("question").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");
};

// Make NO button run away üòÑ
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
