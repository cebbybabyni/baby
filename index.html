<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Abby ðŸ’–</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;

  background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop") no-repeat center center fixed;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg,
    rgba(255,120,180,0.35),
    rgba(120,180,255,0.35)
  );
  pointer-events: none;
}

/* Main card */
.card {
  text-align: center;
  padding: 40px;
  border-radius: 20px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  color: white;
  width: fit-content;
  margin: 15vh auto;
}

h1 {
  font-size: 2.5rem;
  text-shadow: 0 0 10px white, 0 0 25px pink;
}

/* Buttons */
button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: linear-gradient(45deg,#ff7eb3,#ff758c);
  color: white;
  box-shadow: 0 0 15px rgba(255,120,180,0.8);
}

#yesBtn:hover {
  transform: scale(1.15);
}

#noBtn { background: #ffffffcc; }

/* Hearts animation */
.heart {
  position: fixed;
  font-size: 24px;
  animation: floatUp 2s linear forwards;
}
@keyframes floatUp {
  0% { opacity:1; transform: translateY(0); }
  100% { opacity:0; transform: translateY(-200px); }
}

/* Surprise message screen ðŸ’– */
#surprise {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
}

#surprise h2 {
  font-size: 3rem;
  text-shadow: 0 0 15px pink;
}
</style>
</head>

<body>

<div class="card" id="mainCard">
  <h1>Abby, will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">YES ðŸ’•</button>
  <button id="noBtn">NO ðŸ˜­</button>
</div>

<!-- Surprise message -->
<div id="surprise">
  <div>
    <h2>I KNEW IT!! ðŸ˜­ðŸ’–</h2>
    <p>You just made me the happiest person alive.<br>
    I love you so much Abby ðŸ’ž</p>
  </div>
</div>

<script>
// NO button runs away
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);
function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// YES clicked â†’ hearts + surprise screen
const yesBtn = document.getElementById("yesBtn");
const surprise = document.getElementById("surprise");
const mainCard = document.getElementById("mainCard");

yesBtn.addEventListener("click", () => {

  // floating hearts
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight - 50 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }

  // show surprise message
  setTimeout(() => {
    mainCard.style.display = "none";
    surprise.style.display = "flex";
  }, 800);
});
</script>

</body>
</html>
